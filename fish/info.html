        <h1>游戏介绍</h1>
        <p>
          游戏操作简单玩法丰富，多人捕鱼场景，增添了游戏的互动性，绚烂刺激的捕捉画面，超爽快的疯狂   射击体验。同时在线玩家数以万计，还可依照倍率选择关卡入场，倍率愈高赢得更高的奖励。<br>
          不论你在何时何地，只要拿起手机，就可以享受到捕鱼的快感。<br><br>
          海底战场等你挑战；超强狂暴射击、雷达准星锁定、水雷核弹前来助阵，分分秒秒挑战感官极限；强力道具狩猎海底渔场，展现更强火力！ BOSS来袭、海盗悬赏等多种捕鱼新玩法，让捕鱼变得不再单一！<br>
          游戏中还有大量的奖金鱼与Boss奖励，绝对不用担心没有鱼可以捕！
